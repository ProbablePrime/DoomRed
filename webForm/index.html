<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>
        Pokemon Maker - DoomRed
    </title>
    <script src="validate.js"></script>
    <script src="types.js"></script>
    <script src="moveset.json"></script>
    <script src="abilities.json"></script>
    <script src="populateOptions.js"></script>
</head>
<body onload="populateOptions()">
    
<div style="text-align: center">
    <form name="pokemon" onsubmit="return onFormSubmit()">
        <div class="formRow">
            <button type="button" onclick="randomize()">Randomize</button>
            <input type="submit">
        </div>
        
        <div class="formRow">
            <b>Name:</b> <input type="text" name="name">
        </div>
        
        <div class="formRow">
            <b>Image:</b>
            <input type="radio" name="image" value="0" checked="checked"> Emote
            <input type="radio" name="image" value="1"> Url
            <input type="text" name="imageLink">
        </div>
        
        <div class="formRow">
            <b>Type 1:</b> <select class="type" name="type1"></select>
            <b>Type 2:</b> <select class="type" name="type2"></select>
        </div>
        
        <div class="formRow">
            <b>Attack 1:</b> <select class="attack" name="attack1"></select>
            <b>Attack 2:</b> <select class="attack" name="attack2"></select>
            <b>Attack 3:</b> <select class="attack" name="attack3"></select>
            <b>Attack 4:</b> <select class="attack" name="attack4"></select>
        </div>
        
        <div class="formRow">
            <b>Gender:</b>
            <input type="radio" name="gender" value="0" checked="checked"> Male
            <input type="radio" name="gender" value="1"> Female
            <input type="radio" name="gender" value="2"> Genderless
        </div>
        
        <div class="formRow">
            <p id="advancedButton" onclick="showAdvanced()" class="selectable">
                Show Advanced â–¼
            </p>
        </div>
        
        <div id="advanced" class="formRow" style="display: none;">
            <div class="formRow">
                <b>Ability:</b> <select class="ability" name="ability"></select>
            </div>
            <b>Moveset:</b>
            <table border="1" id="movesetTable">
                <template id="movesetRowTemplate">
                    <tr>
                        <td><input name="movesLearnable" type="number" min="1" max="100"/></td>
                        <td><select name="movesLearnable" class="attack"/></td>
                        <td><button type="button" onclick="removeRow(this)">Delete</button></td>
                    </tr>
                </template>
                <thead>
                    <tr>
                        <th>Level Learned</th>
                        <th>Move</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="newRowButton" type="button" onclick="addUserRow()">Add row</button>
        </div>
        
        <!-- to add: cries, footprints, held item, tms learnable-->
    </form>
</div>
    
</body>
</html>
